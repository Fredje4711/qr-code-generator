<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Test</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>

    <h1>QR Code Test</h1>

    <input type="text" id="email" placeholder="Vul je e-mailadres in">
    <input type="text" id="subject" placeholder="Onderwerp">
    <textarea id="body" placeholder="Bericht"></textarea>

    <button onclick="generateQRCode()">Genereer QR Code</button>

    <div id="qr-code"></div>

    <script>
        function generateQRCode() {
            var email = document.getElementById("email").value;
            var subject = document.getElementById("subject").value;
            var body = document.getElementById("body").value;

            if (email && subject && body) {
                var qrText = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

                // Minimalistische QR-code genereren
                var qrCode = new QRCode(document.getElementById("qr-code"), {
                    text: qrText,
                    width: 128, // Kleine QR code voor test
                    height: 128
                });
            } else {
                alert("Vul alle velden in voordat je de QR-code genereert.");
            }
        }
    </script>

</body>
</html>
