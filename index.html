<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0.0/jquery.qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="email" id="email" placeholder="Uw e-mailadres" required>
        <input type="text" id="subject" placeholder="Onderwerp" required>
        <textarea id="body" placeholder="Bericht voor e-mail" required></textarea>
        <button id="generateQRBtn" onclick="generateQRCode()">Genereer QR Code</button>
        
        <div id="qrCodePopup" style="display:none;">
            <div id="qrCode"></div>
            <a id="downloadLink" href="#" style="display:none;" download="qrcode.png">Download QR Code</a>
        </div>
        <button class="reset-btn" onclick="resetForm()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
